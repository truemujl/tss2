<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои Ключи - ТссВПН</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="poster-container">
        <header>
            <h1>РЕЕСТР КЛЮЧЕЙ</h1>
        </header>

        <nav>
            <a href="dashboard.html">Кабинет</a>
            <a href="shop.html">Склад</a>
            <a href="#" onclick="logout(); return false;">Выход</a>
        </nav>

        <main>
            <div id="loading" class="h-center">Запрос в архив...</div>
            <div id="keys-list" class="hidden">
                <!-- Keys will be injected here -->
            </div>
            <div id="empty-msg" class="hidden h-center">
                <p>Ключей не обнаружено.</p>
                <a href="shop.html"><button>Получить пропуск</button></a>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        checkAuthProtection();

        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const keys = await api("/users/keys", "GET", null, true);
                const list = document.getElementById("keys-list");
                const empty = document.getElementById("empty-msg");
                const loading = document.getElementById("loading");

                loading.classList.add("hidden");

                if (keys.length === 0) {
                    empty.classList.remove("hidden");
                } else {
                    keys.forEach(key => {
                        const div = document.createElement("div");
                        div.className = "key-card";
                        div.innerHTML = `
                            <div class="key-header">
                                <span class="key-status">${key.status}</span>
                                <span>${key.name}</span>
                            </div>
                            <div class="key-body">
                                <p>Идентификатор: ${key.id}</p>
                                <p>Истекает: ${key.expires_at}</p>
                            </div>
                            <div class="key-actions">
                                <button onclick="alert('Инструкция по настройке будет здесь')">Настроить</button>
                            </div>
                        `;
                        list.appendChild(div);
                    });
                    list.classList.remove("hidden");
                }
            } catch (err) {
                showError("Ошибка: " + err.message);
            }
        });
    </script>
    <style>
        .key-card {
            border: 3px solid var(--color-text);
            margin-bottom: 20px;
            background: white;
            position: relative;
        }

        .key-header {
            background: var(--color-secondary);
            color: white;
            padding: 10px;
            font-family: var(--font-heading);
            display: flex;
            justify-content: space-between;
        }

        .key-status {
            background: var(--color-primary);
            padding: 2px 8px;
            font-size: 0.8rem;
        }

        .key-body {
            padding: 15px;
            font-family: var(--font-body);
        }

        .key-actions {
            padding: 10px;
            border-top: 2px dashed var(--color-text);
            text-align: right;
        }
    </style>
</body>

</html>
